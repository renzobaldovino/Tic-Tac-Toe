<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="wrapper select mode-page">
        <h1>Tic Tac Toe</h1>
        <div>
            <div onclick="selectMode(1)">1 Player</div>
            <div onclick="selectMode(2)">2 Players</div>
        </div>
    </div>
    <div class="wrapper select symbol-page">
        <h1>Tic Tac Toe</h1>
        <div>
            <div onclick="selectSymbol('X')">X</div>
            <div onclick="selectSymbol('O')">O</div>
        </div>
    </div>
    <div class="wrapper game-page">
        <h1>Tic Tac Toe</h1>
        <div class="score-board">
            <div class="x score">
                <span class="symbol">X</span>
                <span><span id="x-score-value">0</span>&nbsp;<span>wins</span></span>
            </div>
            <div class="o score">
                <span class="symbol">O</span>
                <span><span id="o-score-value">0</span>&nbsp;<span>wins</span></span>
            </div>
            <div class="draw score">
                <span class="symbol">TIE</span>
                <span><span id="draw-score-value">0</span>&nbsp;<span>draws</span></span>
            </div>
        </div>
        <div class="game-board">
            <div class="grid-cell" id="0"></div>
            <div class="grid-cell" id="1"></div>
            <div class="grid-cell" id="2"></div>
            <div class="grid-cell" id="3"></div>
            <div class="grid-cell" id="4"></div>
            <div class="grid-cell" id="5"></div>
            <div class="grid-cell" id="6"></div>
            <div class="grid-cell" id="7"></div>
            <div class="grid-cell" id="8"></div>
        </div>
    </div>
    <div class="wrapper gameOver">
        <h1 id="announcement">Player 1 Wins</h1>
        <div class="btn-group">
            <button id="btn-continue">Continue</button>
            <button id="btn-reset">Reset</button>
            <button id="btn-home">Home</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
